name: Node.js CI

on:
    push:
        branches: ['**']
    pull_request:
        branches: ['**']

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies (including dev)
              run: npm install

            - name: Run unit tests with Jest
              run: npm test
