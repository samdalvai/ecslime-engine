<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blob Slash</title>
        <link rel="stylesheet" href="editor.css" />
        <link rel="icon" type="image/png" href="./dist/assets/icons/favicon.png" />
    </head>
    <body>
        <div id="editor">
            <div id="sidebar">
                <div>
                    <h2>Entities</h2>
                    <ul id="entity-list"></ul>
                    <hr />
                    <h2>Level settings</h2>
                    <div id="level-settings">
                        <div id="map-dimensions">
                            <h4>Map dimensions (width, height)</h4>
                            <div class="d-flex">
                                <div class="pe-2">
                                    <input type="number" id="map-width" />
                                </div>
                                <div class="ps-2">
                                    <input type="number" id="map-height" />
                                </div>
                            </div>
                            <div class="d-flex space-between align-center">
                                <h4>Snap to grid</h4>
                                <input type="checkbox" id="snap-grid" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex" id="save-buttons">
                    <div class="pe-2">
                        <button id="save-to-json">Save to json</button>
                    </div>
                    <div class="ps-2">
                        <button id="save-to-local">Save to local storage</button>
                    </div>
                </div>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
