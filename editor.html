<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blob Slash</title>
        <link rel="stylesheet" href="editor.css" />
        <link rel="icon" type="image/png" href="./dist/assets/icons/favicon.png" />
    </head>
    <body>
        <div id="editor">
            <div id="leftSidebar">
                <div>
                    <div class="d-flex space-between align-center pt-2">
                         <h2>Entities</h2>
                         <button id="add-entity">Add entity</button>
                    </div>
                    <ul id="entity-list"></ul>
                </div>
            </div>
            <canvas id="game-canvas"></canvas>
            <div id="rightSidebar">
                <div>
                    <h2>Active Game Systems</h2>
                    <ul id="active-systems"></ul>
                </div>
                <div>
                    <h2>Level settings</h2>
                    <div id="level-settings">
                        <div id="map-dimensions">
                            <div class="pt-2">
                                <h4>Map dimensions (width, height)</h4>
                                <div class="d-flex pt-2">
                                    <div class="pe-2">
                                        <input type="number" id="map-width" />
                                    </div>
                                    <div class="ps-2">
                                        <input type="number" id="map-height" />
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex space-between align-center pt-2">
                                <h4>Snap to grid</h4>
                                <input type="checkbox" id="snap-grid" />
                            </div>
                            <div class="d-flex space-between align-center pt-2">
                                <h4>Show grid</h4>
                                <input type="checkbox" id="show-grid" />
                            </div>
                            <div class="d-flex space-between align-center pt-2">
                                <h4>Grid square side</h4>
                                <input type="number" id="grid-side" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex" id="save-buttons">
                    <div class="pe-2">
                        <button id="save-to-json">Save to json</button>
                    </div>
                    <div class="ps-2">
                        <button id="save-to-local">Save to local storage</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="custom-alert" class="custom-alert hidden">
            <div class="custom-alert-box">
                <p id="custom-alert-message"></p>
                <button onclick="closeAlert()">OK</button>
            </div>
        </div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
